<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高亮关键字</title>

  <style>
    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .operation {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }
    input {
      width: 200px;
      height: 20px;
    }
    button {
      background: #1772f6;
      color: #fff;
      border-radius: 4px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="txt">这个是测试文本</div>
    <div class="operation">
      <input />
      <button>搜索</button>
    </div>
  </div>

  <script>
    var txt = document.querySelector('.txt');
    var input = document.querySelector('input');
    var button = document.querySelector('button');

    button.addEventListener('click', function() {
      if (input.value) {
        const reg = new RegExp(input.value, 'gi');
        txt.innerHTML = txt.innerText.replace(reg, function(key) {
          return `<span style="color: #f00">${key}</span>`
        });
      }
    })
    
  </script>
</body>
</html>
