<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你不知道的阴影</title>
</head>
<body>
  <div class="chat-bubble">
    <p>这是一条聊天消息。</p>
  </div>

  <style>
    .chat-bubble {
      background-color: #f0f0f0;
      border-radius: 10px;
      padding: 10px;
      max-width: 300px;
      margin: 10px 0;
      position: relative;
      /* 只针对元素像素点加阴影 */
      filter: drop-shadow(0 0 10px #000);
      /* box-shadow: 0 0 10px #000; */
    }

    .chat-bubble::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 10px;
      border-width: 10px;
      border-style: solid;
      border-color: #f0f0f0 transparent transparent transparent;
    }
  </style>
</body>
</html>
